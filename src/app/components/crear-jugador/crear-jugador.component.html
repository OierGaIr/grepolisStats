<div class="container mt-4 ">
    <h1 class="titulo">AÑADIR JUGADOR</h1>
    <form (ngSubmit)="onSubmit()" class="border" #jugadorForm="ngForm">
        <div class="form-group ">
            <label for="nombre">Nombre</label>

            <input placeholder="Legominolas" type="text" required id="nombre" class="form-control"
                [(ngModel)]="nuevoJugador.nombre" name="nombre" minlength="4" #nombre="ngModel"
                [ngClass]="{'is-invalid': nombre.invalid}">
            <label for="nombre">Nombre</label>
            <div *ngIf="nombre.invalid " class="text-danger">
                El nombre debe tener al menos 4 caracteres.
            </div>
        </div>
        <div class="form-group">
            <label for="countCiudades">Ciudades</label>
            <input type="number" required id="countCiudades" class="form-control"
                [(ngModel)]="nuevoJugador.countCiudades" name="countCiudades" #countCiudades="ngModel"
                [ngClass]="{'is-invalid': countCiudades.invalid }">
            <div *ngIf="countCiudades.invalid " class="text-danger">
                Debe ser un número válido.
            </div>
        </div>
        <div class="form-group  mb-3">
            <label for="senado">Senado</label>

            <input placeholder="Si/No"type="text" required id="senado" class="form-control" [(ngModel)]="nuevoJugador.senado" name="senado"
                minlength="4" #senado="ngModel" [ngClass]="{'is-invalid': senado.invalid && senado.touched}">
            <div *ngIf="senado.invalid " class="text-danger">
                El senado debe tener al menos 4 caracteres.
            </div>
        </div>
        <div class="form-group">
            <label for="alianza">Alianza</label>
            <select id="alianza" name="alianza" required class="form-select" aria-label="Default select example"
                [(ngModel)]="nuevoJugador.alianza" #alianza="ngModel">
                <option value=" " selected> Sin alianza</option>
                @for(alianza of alianzas ;track alianza.id){
                <option value="{{alianza.id}}">{{alianza.nombre}}</option>
                }

            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="jugadorForm.invalid">Añadir Jugador</button>
    </form>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
</div>
